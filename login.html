<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    
    <div class="main-content">
        <div class="alert-wrap">
            <div class="alert alert-success">
                <i class="fa-solid fa-circle-check"></i>Successfully Sign Up
            </div>
            <div class="alert alert-danger">
                <i class="fa-solid fa-circle-exclamation"></i>Credentials doesn't match
            </div>
        </div>
        <div class="wrap">
            <img src="./assets/img/logo.png" alt="">
            <form action="">
                <div class="input-wrap">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="input-wrap">
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <div class="input-wrap submit-btn-wrap">
                    <button class="submit-btn">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="form-option">
                <p>No account?</p> <a href="./register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/plugins/fontawesome/fontawesome-free-6.4.0-web/js/all.min.js"></script>
</body>
</html>
